<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb13f3ef02.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper ">
        <h1 class="heading">Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- gant location weather-->
            <div class="sub-container grant-location-container">
                <!-- <i class="fa-solid fa-location-crosshairs fa-beat " style="font-size: 50px;color: green;"></i> -->
                <!-- <i class="fa-solid fa-location-dot fa-beat"></i> -->
                <i class="fa-solid fa-location-dot fa-beat" style="font-size: 50px;color: green;margin-bottom: 2rem;"></i>
                <p>Grant Location Acces</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>
            <!--Seach form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <p class="btn1">
                    <i class="fa-solid fa-magnifying-glass fa-beat"></i>
                </p>
            </form>
            <!--loadind container-->
            <div class="loading-container sub-container">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 80px;color:darkgreen;"></i>
                <p>Loading</p>
            </div>
            <!--show weather info-->
            <div class="sub-container user-info-container">
             <!--city name and flag-->
              <div class="name" >
                <p data-cityName></p>
                <img data-countryIcon> 
              </div>
             <!--weather description-->
              <p data-weatherDesc></p>
             <!--show weatherIcon-->
              <img data-weatherIcon>
             <!--Temperature-->
              <p data-temp></p>
              <!--3 cards parameter-->
              <div class="parameter-container">
                <!--card 1-->
                <div class="parameter">
                    <img src="./images/wind.png.png" >
                    <p>WindSpeed</p>
                    <p data-windSpeed></p>
                </div>
                <!--card 2-->
                <div class="parameter" >
                    <img src="./images/humidity.webp" >
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                 <!--card 3-->
                 <div class="parameter" >
                    <!-- <i class="fa-solid fa-cloud-rain" style="font-size: 50px;color:rgb(83, 83, 85);"></i> -->
                    <i class="fa-solid fa-cloud" style="font-size: 90px;color:rgb(46, 163, 195)"></i>
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
              </div>
            </div>
            <div class="error-info">
                <div >
                <img src="./images/error.jpg" alt="">
                </div>
                <div>
                <p>City not found</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
